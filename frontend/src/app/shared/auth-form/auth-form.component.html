<div class="auth-form">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div *ngIf="!isLogin">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" />
            <div *ngIf="authForm.controls['name'].invalid && authForm.controls['name'].touched" class="error-message">
                Name is required.
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" />
            <div *ngIf="authForm.controls['email'].invalid && authForm.controls['email'].touched" class="error-message">
                <div *ngIf="authForm.controls['email'].hasError('required')">Email is required.</div>
                <div *ngIf="authForm.controls['email'].hasError('email')">Invalid email address.</div>
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].touched" class="error-message">
                <div *ngIf="authForm.controls['password'].hasError('required')">Password is required.</div>
                <div *ngIf="authForm.controls['password'].hasError('minlength')">Password must be at least 8 characters long.</div>
            </div>
        </div>
        <div *ngIf="!isLogin">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" />
            <div *ngIf="authForm.controls['confirmPassword'].invalid && authForm.controls['confirmPassword'].touched" class="error-message">
                Confirm Password is required.
            </div>
        </div>
        <button type="submit">Submit</button>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
